---
- name: Set Minikube runtime user from inventory
  ansible.builtin.set_fact:
    minikube_user: "{{ ansible_user }}"

- name: Install kubectl using snap
  become: yes
  community.general.snap:
    name: kubectl
    classic: yes
    state: present

- name: Verify kubectl installation
  ansible.builtin.command: kubectl version --client
  register: kubectl_out
  changed_when: false

- name: Show kubectl version
  ansible.builtin.debug:
    msg: "{{ kubectl_out.stdout }}"

- name: Check if Minikube is already installed
  become: yes
  ansible.builtin.stat:
    path: /usr/local/bin/minikube
  register: minikube_bin

- name: Download Minikube binary if missing
  become: yes
  ansible.builtin.get_url:
    url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
    dest: /usr/local/bin/minikube
    mode: '0755'
  when: not minikube_bin.stat.exists

- name: Check Minikube status
  become: yes
  become_user: "{{ minikube_user }}"
  ansible.builtin.command: >
    minikube status --format='{{ "{{.Host}} {{.Kubelet}} {{.APIServer}}" }}'
  register: minikube_status
  failed_when: false
  changed_when: false

- name: Start Minikube if not running
  become: yes
  become_user: "{{ minikube_user }}"
  ansible.builtin.shell: |
    minikube delete --all --purge || true
    minikube start --driver=docker --wait=all --alsologtostderr --interactive=false
    minikube update-context
  register: minikube_start
  failed_when:
    - minikube_start.rc != 0
    - "'error' in minikube_start.stderr.lower()"
  changed_when: true
  when: "'Running Running Running' not in minikube_status.stdout"

- name: Enable Minikube ingress addon
  become: yes
  become_user: "{{ minikube_user }}"
  ansible.builtin.command: >
    minikube addons enable ingress

- name: Enable Minikube metrics-server addon
  become: yes
  become_user: "{{ minikube_user }}"
  ansible.builtin.command: >
    minikube addons enable metrics-server

- name: Display Minikube final status
  become: yes
  become_user: "{{ minikube_user }}"
  ansible.builtin.command: minikube status
  register: minikube_final
  changed_when: false

- name: Output Minikube status
  ansible.builtin.debug:
    msg: "{{ minikube_final.stdout }}"

